name: Melon Ticket Monitor

on:
  schedule:
    - cron: "*/5 * * * *" # 매 5분마다 실행
  workflow_dispatch:       # 수동 실행도 가능

jobs:
  check-melon-ticket:
    runs-on: ubuntu-latest
    steps:
      - name: Monitor Melon Tickets (All Zones)
        uses: mooyoul/melon-ticket-actions@v1.1.0
        with:
          product-id: 211408              # 공연 ID
          schedule-id: 100001             # 회차 ID
          seat-id: 12218                  # 일반석 (무관하더라도 필수 입력값)
          poc-code: SC0002                # 공연장 코드
          slack-incoming-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          notify-when: available
          seat-grade-filter: ""           # 모든 좌석등급 포함
